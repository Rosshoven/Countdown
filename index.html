<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

</html>
  <script>
    window.onload = function () {
      const slot = document.getElementById("div1");
      let time = 10;
      const getTime = () => {
        time = time - 1;
        slot.innerHTML = "Goodbye Aliens. Ship leaves in " + time + " seconds.";  
        let body = document.getElementById('body');
        if(time===0){
          body.style.backgroundColor = 'red';
          clearInterval(run);
        }
      };
      let run = setInterval(getTime, 500);
      }
  </script>

  <body id="body">
    <div>
      <h1 style="margin-top: 25%; margin-left: 25%;"id="div1">Hello Earthling</h1>
    </div>
  </body>
</html>
